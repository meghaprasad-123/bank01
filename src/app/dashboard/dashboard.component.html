<!-- deposit form -->
<div class="row">
    <div id="d1" class="container border mt-5">
       <h2 style="text-align: center;margin-top: 25px;"><b>Deposit Form</b></h2>
<div class="row">
       <div class="col-6">
            <form action="">
               <div class="p-2 mt-3">
                <input type="text" name="acno" placeholder="Enter your acc no" class="form-control">
               </div>

               <div class="p-2">
                <input type="password" name="psd" placeholder="Enter your password" class="form-control">
               </div>

               <div class="p-2">
                <input type="text" name="amnt" placeholder="Amount to deposit" class="form-control">
               </div>

               <div class="p-2">
                  <button type="submit" class="btn btn-dark form-control">Deposit</button>
               </div>
            </form>
       </div>
       <div class="col-6">
          <img id="m1"  src="../../assets/deposit.jpg" alt="nthg">
       </div>
      </div><br>
    </div>
</div><br>

<!-- withdrawal form -->
<div class="row">
   <div id="w1" class="container  border mt-5">
      <h2 style="text-align: center;margin-top: 25px;"><b>Withrawal Form</b></h2>
    <div class="row">
      <div class="col-6">
         <img id="m2" src="../../assets/withdrawal.jpg" alt="nthg">

      </div>
      <div class="col-6">
         <form action="">
            <div class="p-2 mt-3">
             <input type="text" name="acno" placeholder="Enter your acc no" class="form-control">
            </div>

            <div class="p-2">
             <input type="password" name="psd" placeholder="Enter your password" class="form-control">
            </div>

            <div class="p-2">
             <input type="text" name="amnt" placeholder="Withdrawing amount" class="form-control">
            </div>

            <div class="p-2">
               <button type="submit" class="btn btn-dark form-control">Withdraw</button>
            </div>
         </form>

      </div>
   </div><br>
   </div>
</div><br>
